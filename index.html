<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="49" class="key">
      <kbd>1</kbd>
      <span class="sound">siiii</span>
    </div>
    <div data-key="50" class="key">
      <kbd>2</kbd>
      <span class="sound">noooo</span>
    </div>
    <div data-key="51" class="key">
      <kbd>3</kbd>
      <span class="sound">tin</span>
    </div>
    <div data-key="52" class="key">
      <kbd>4</kbd>
      <span class="sound">tac</span>
    </div>
    <div data-key="53" class="key">
      <kbd>5</kbd>
      <span class="sound">tshhh</span>
    </div>
    <div data-key="54" class="key">
      <kbd>6</kbd>
      <span class="sound">pum</span>
    </div>
    <div data-key="55" class="key">
      <kbd>7</kbd>
      <span class="sound">beso</span>
    </div>
    <div data-key="56" class="key">
      <kbd>8</kbd>
      <span class="sound">pedo</span>
    </div>
    <div data-key="57" class="key">
      <kbd>9</kbd>
      <span class="sound">silbo</span>
    </div>
  </div>

  <audio data-key="49" src="sounds/siiii.ogg"></audio>
  <audio data-key="50" src="sounds/noooo.ogg"></audio>
  <audio data-key="51" src="sounds/tin.ogg"></audio>
  <audio data-key="52" src="sounds/tac.ogg"></audio>
  <audio data-key="53" src="sounds/tshhh.ogg"></audio>
  <audio data-key="54" src="sounds/pum.ogg"></audio>
  <audio data-key="55" src="sounds/beso.ogg"></audio>
  <audio data-key="56" src="sounds/pedo.ogg"></audio>
  <audio data-key="57" src="sounds/silbido.ogg"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
